<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de videos de youtube</title>
</head>
<body>
    <h1>descargador de cosas de youtube</h1>
    <br>
    <form action="{{ url_for('ver_video') }}" method="POST">
        <h3>{{ url.title }}</h3>
        <br>
        <select name="itag">
            {% for i in url.streams %}
                <option value="{{ i.itag }}">
                    {{ i.mime_type }} {{ i.resolution }}
                </option>
            {% endfor %}
        </select>
        <input type="submit" value="Descargar" onclick="show()">
    </form>
    <div id="show"></div>
    <script>
        function show() {
            var container = document.getElementById('show')
            container.innerHTML = "El video ser√° descargado a la brevedad."
        }
    </script>
</body>
</html>
